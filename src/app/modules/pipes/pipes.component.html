<div class="container">
  <div class="row">
    <div class="col-4 offset-2">
      <label>Receiver</label>
      <input
      type="text"
      class="form-control"
      (input)="getName($event.target.value)">
    </div>
    <div class="col-3 offset-1">
      <p>Receiver Name</p>
      <i>{{ name | titlecase }}</i>
    </div>
  </div>

  <div class="row">
    <div class="col-4 offset-2">
      <label>Payment Date</label>
      <input
      type="text"
      class="form-control"
      (input)="getDate($event.target.value)">
    </div>
    <div class="col-3 offset-1">
      <p>Payment Date</p>
      <i>{{ paymentDate | date: 'longDate' }}</i>
    </div>
  </div>

  <div class="row">
    <div class="col-4 offset-2">
      <label>Payment Amount</label>
      <input
      type="text"
      class="form-control"
      (input)="getAmount($event.target.value)">
    </div>
    <div class="col-3 offset-1">
      <p>Amount</p>
      <i>{{ amount | currency }}</i>
    </div>
  </div>

  <div class="row">
    <div class="col-4 offset-2">
      <label>Height</label>
      <input
      type="text"
      class="form-control"
      (input)="getHeight($event.target.value)">
    </div>
    <div class="col-3 offset-1">
      <p>Height</p>
      <i>{{ height | number: '1.1-3' }}</i>
      <!-- {minIntegerDigits}.{minFractionDigits}-{maxFractionDigits} -->
    </div>
  </div>

  <div class="row">
    <div class="col-4 offset-2">
      <label>Miles to Kilometers</label>
      <input
      type="text"
      class="form-control"
      (input)="getMiles($event.target.value)">
    </div>
    <div class="col-3 offset-1" *ngIf="(miles | converter: 'km') > 4">
    <!-- Only show if miles converted to kilometers is greater than 4 -->
      <p>Kilometers</p>
      <i>{{ miles | converter: 'km' | number: '1.0-2' }}</i>
    </div>
  </div>
</div>
